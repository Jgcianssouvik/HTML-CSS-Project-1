<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Project</title>
    <link rel="stylesheet" href="/requiredfiles/css/style.css">
</head>

<body>

    <nav class="navbar">
        <div>
            <a href="/Home.html" target="_blank">Home</a>
            <a href="/about.html" target="_blank">About</a>
            <a href="/History.html" target="_blank">History</a>
            <a href="/ContactUs.html" target="_blank">Contact Us</a>
            <a href="/More.html" target="_blank">More</a>
            <div class="floatright">
                <a class="btn btn-primary" href="/login.html" target="_blank">Login</a>
                <a class="btn btn-warning" href="/register.html" target="_blank">Register</a>
            </div>
        </div>
    </nav>
    <form action="">
        <div class="text-center border">
            <div class="p-1">
                <label for="Name">Name : </label>
                <input type="text" name="" id="Name" placeholder="Enter Your Name  ">
            </div>
            <br>
            <div class="p-1">
                <label for="Email Id">Email Id : </label>
                <input type="text" name="" id="Email Id" placeholder="Enter Your Email ID  ">
            </div>
            <br>
            <div class="p-1">
                <label for="Mobile No">Mobile No : </label>
                <input type="number" name="" id="Mobile No" placeholder="Enter Your Mobile No ">
            </div>
            <br>
            <div class="p-1">
                <label for="Gender">Gender : </label>
                <select name="" id="">
                    <option selected disabled>-Select-</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <br>
            <div class="p-1">
                <label for="Password">Password : </label>
                <input type="password" name="" id="Password" placeholder="Enter Your Password ">
            </div>
            <br>
            <div class="p-1">
                <button class="p-6" type="submit">Register</button>
            </div>
            <br>
    </form>

                </a></span> <a class="text-primary" href="#">HTML-CSS Project</p>
